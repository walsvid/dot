# Config for Tmux (c) Walsvid

# Split windows
bind \ split-window -h
bind - split-window -v

# set-option -g default-shell zsh
setw -g mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l zsh"

# start selecting text typing 'v' key (once you are in copy mode)
# bind-key -t vi-copy v begin-selection
# copy selected text to the system's clipboard
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

set -g base-index 1 # window index from 1, not zero
set -g pane-base-index 1
set -s escape-time 0

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind-key / command-prompt "split-window -h 'exec man %%'"

set-option -g allow-rename off  # prevent system from renaming our window

set -g default-terminal "screen-256color"

# Set remote tmux's prefix
bind -n C-a send-prefix

# Set leader to Ctrl+Space
# set-option -g prefix C-@
bind-key -n C-h set-option -g status

# Set main pane
set -w -g main-pane-width 60 # Set main pane width
set -w -g main-pane-height 60 # Set main pane height

# Set shortcuts for controlling panes
bind ^q killp
bind ^e last
# Set mouse
set -g mouse on

set -g status-justify left
set -g status-interval 1
set -g status-position bottom
set -g status-bg colour238
set -g status-fg colour12
set -g status-attr dim
set -g status-left ""
# status right shows  cpu | user | time | battery
set -g status-right '#[bold]#{prefix_highlight}#[fg=colour16,bold]#{cpu_bg_color} #{cpu_icon}#{cpu_percentage} \
#[fg=colour16,bg=colour4,bold] #{USER} \
#[fg=colour16,bg=colour3,bold] %y-%m-%d #[fg=colour16,bg=colour6,bold] %H:%M:%S \
#[fg=colour16,bold]#{battery_status_bg} #{battery_percentage} #{battery_graph} '
set -g status-right-length 100
set -g status-left-length 20

# Set windows menu colour Prefix+w
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour15
setw -g mode-bg colour238

# pane border
set -g pane-border-bg default
set -g pane-border-fg colour238
set -g pane-active-border-bg default
set -g pane-active-border-fg colour4


# Set status panel current windows color
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour244
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Set status inactive windows color
setw -g window-status-fg colour138
setw -g window-status-bg colour238
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Set the message font color
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour2

# Set battery
set -g @batt_remain_short true

# tmux-resurrect
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
# set -g @resurrect-save 'S'
# set -g @resurrect-restore 'R'

# Configurations of prefix
set -g @prefix_highlight_fg colour16
set -g @prefix_highlight_bg colour9
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=colour5,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
